
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:include="fragments/header"></th:block>

<div class="content mt-3">
    <div class="animated fadeIn">
        <div class="row">

            <div class="breadcrumbs">
                <div class="col-sm-4">
                    <div class="page-header float-left">
                        <div class="page-title">
                            <h3>Coverage</h3>
                        </div>
                    </div>
                </div>
                <div class="col-sm-8">
                    <div class="page-header float-right">
                        <div class="page-title">
                            <ol class="breadcrumb text-right">
                                <li><a href="#">Policy Coverage</a></li>
                                <li class="active ml-4">List</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>

            <a class="btn btn-primary " th:href="@{/coverages/add}">New Policy Coverage</a>

            <br/>
            <br/>


            <table id="roleListTable" th:inline="none" cellspacing="0" width="100%" class="table table-striped">
                <br/>
<!--                <span th:utext="${successMessage}" class="text-success"></span>-->
                <thead>
                <tr>
                    <th>Policy Number</th>
                    <th>Client</th>
                    <th>Policy</th>
                    <th>Payment Type</th>
                    <th>Date Insured</th>

                </tr>
                </thead>

                <tbody>
                <tr th:each="cover : ${coverages}">
                    <td th:text="${'C'+cover.client.id+'P'+cover.policy.id}">
                    </td>
                    <td th:text="${cover.client.firstName + ' ' + cover.client.lastName + ' ' + cover.client.idNumber}"></td>
                  <td th:text="${cover.policy.name + ' ' + cover.policy.id}">
                  </td>
                    <td th:text="${cover.status}">
                    </td>
                    <td th:text="${cover.date}">
                    </td>
                    <td><a th:href="@{'/admin/level/update/' + ${cover.id}}" class="btn btn-warning">Update</a></h2>

                    <a th:href="@{'/admin/level/delete/' + ${cover.id}}"
                           onclick="return confirm('Are you sure you want to delete this!!!!')" class="btn btn-danger">Delete</a></h2>
                    </td>

                </tr>
                </tbody>
            </table>


<script th:inline="none">
    $(document).ready(function () {
        $('#roleListTable').DataTable();
    });
    $(document).ready(function () {
        $('#example').DataTable({
            "roleListTable": [[3, "desc"]]
        });
    });
</script>

        </div>
    </div>
</div>
</div>
            <div th:include="fragments/footer"></div>
</html>
