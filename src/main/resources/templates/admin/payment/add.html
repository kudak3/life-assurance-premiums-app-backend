<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:include="fragments/header"></th:block>

<div class="content mt-3">
    <div class="animated fadeIn">
        <div class="row">



            <div class="col-md-2"></div>
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header"><strong>Payment</strong>
                        <small> Form</small>
                    </div>
                    <div class="card-body card-block">


                        <form autocomplete="off" class="sky-form" th:object="${payment}" method="post"
                              th:action="@{/templates/admin/payment/save}" role="form">
                            <input type="hidden" th:field="*{id}"/>

                            <div class="form-group"><label for="clientId" class=" form-control-label">Client ID</label><input type="text" id="clientId" name="clientId" th:field="*{clientId}"
                                           required=""        placeholder="Enter your faculty name" class="form-control">
                                <div th:if="${#fields.hasErrors('clientId')}" th:errors="*{clientId}"></div>
                            </div>
                            <div class="form-group">
                                <label>Select Status</label>
                                <select class="form-control" required="required" th:field="*{paymentType}">
                                    <option value="">----Select----</option>
                                    <option th:each="type : ${paymentType}"
                                            th:value="${{type}}"
                                            th:text="${type.name}">
                                    </option>
                                </select>
                            </div>

                            <div class="form-group"><label for="accountNumber" class=" form-control-label">
                                Code</label><input type="text" id="accountNumber" name="accountNumber" th:field="*{accountNumber}"
                                               required=""    placeholder="Enter your faculty code" class="form-control">
                                <div th:if="${#fields.hasErrors('accountNumber')}" th:errors="*{accountNumber}"></div>
                            </div>

                            <div class="form-group"><label for="description" class=" form-control-label">
                                Code</label><input type="text" id="description" name="description" th:field="*{description}"
                                                   required=""    placeholder="Enter your faculty code" class="form-control">
                                <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                            </div>


                            <div class="form-group"><label for="amount" class=" form-control-label">
                                Code</label><input type="text" id="amount" name="amount" th:field="*{amount}"
                                                   required=""    placeholder="Enter amount paid" class="form-control">
                                <div th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}"></div>
                            </div>


                            <div class="form-group"
                                 th:classappend="${#fields.hasErrors('date')}? 'has-error':''">
                                <label for="date" class="control-label">Enter date of Payment:
                                </label> <input id="date" class="form-control"
                                                required=""            type="date" th:field="*{date}"/>
                                <p class="error-message"
                                   th:each="error : ${#fields.errors('date')}"
                                   th:text="${error}">Validation error</p>
                            </div>


                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary btn-sm">
                                    <i class="fa fa-dot-circle-o"></i> Submit
                                </button>
                                <button type="reset" class="btn btn-danger btn-sm">
                                    <i class="fa fa-ban"></i> Reset
                                </button>
                            </div>

                        </form>
<!--                        <span th:utext="${successMessage}">-->

                    </div>
                </div>


            </div>
            <div class="col-md-2"></div>
        </div>

    </div>
</div>
</div>
    <div th:include="fragments/footer"></div>
</html>
